<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Reactive Form Registration</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="reactiveFormGroup" (ngSubmit)="onSubmit()">
                        <div class="form-group" [ngClass]="{ 'has-error' : reactiveFormGroup.get('firstName').errors && (reactiveFormGroup.get('firstName').touched || reactiveFormGroup.get('firstName').dirty)}">
                            <label for="firstName" class="col-lg-3">First Name</label>
                            <input id="firstName" type="text" class="form-control" formControlName="firstName">
                            <span class="help-block" *ngIf="reactiveFormGroup.get('firstName').errors && (reactiveFormGroup.get('firstName').touched || reactiveFormGroup.get('firstName').dirty)">
                                <span *ngIf="reactiveFormGroup.get('firstName').errors.required">First Name is Required</span>
                                <span *ngIf="reactiveFormGroup.get('firstName').errors.minLength || reactiveFormGroup.get('firstName').errors.maxLength">First Name min/max length is erroneous</span> <!--this is NOT working-->
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-lg-3">Last Name</label>
                            <input id="lastName" type="text" class="form-control" formControlName="lastName">
                        </div>
                        <div class="form-group">
                            <label for="userName" class="col-lg-3">Username</label>
                            <input id="userName" type="text" class="form-control" formControlName="userName">
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-lg-3">Email</label>
                            <input id="email" type="text" class="form-control" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-lg-3">Password</label>
                            <input id="password" type="text" class="form-control" formControlName="password">
                        </div>
                        <div formGroupName="skills">
                            <div class="form-group">
                                <label for="skillName">Skill</label>
                                <input type="text" id="skillName" formControlName="skillName" placeholder="Skill Name" />
                                <input type="text" placeholder="Experience in Years" formControlName="experienceInYears" />
                            </div>
                            <div class="form-group">
                                <label>Proficiency</label>
                                <input type="radio" value="beginner" formControlName="proficiency" />Beginner
                                <input type="radio" value="intermediate" formControlName="proficiency" />Intermediate
                                <input type="radio" value="advanced" formControlName="proficiency" />Advanced
                            </div>
                        </div>

                        <div class="btn-toolbar">
                            <button class="btn btn-primary" type="submit">Register</button>
                            <button class="btn btn-primary" type="button" (click)="loadFakeDataClick()">Load Fake Data</button>
                            <button class="btn btn-primary" type="button" (click)="loadFakeDataPatchClick()">Load Fake PATCH Data</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
